<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock with Timer</h1>
        <div class="clock" id="clock">00:00:00</div>

        <div class="controls">
            <div>
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" placeholder="0">
            </div>
            <div>
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" placeholder="0">
            </div>
            <button onclick="startTimer()">Start Timer</button>
        </div>

        <div class="timer-display" id="timer">Timer: 00:00</div>
        <div class="alert" id="alert"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
